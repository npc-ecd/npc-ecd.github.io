<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ECD Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      display: block;
      margin: 1em 0;
      width: 100%;
      padding: 0.5em;
      font-size: 1em;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>

  <form id="loginForm">
    <h2>Access ECD</h2>
    <input type="text" id="username" placeholder="Username" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Login</button>
    <p id="message" class="error"></p>
  </form>

  <script>
    async function hashPassword(password) {
      const encoder = new TextEncoder();
      const data = encoder.encode(password);
      const hashBuffer = await crypto.subtle.digest('SHA-256', data);
      return Array.from(new Uint8Array(hashBuffer))
                  .map(b => b.toString(16).padStart(2, '0'))
                  .join('');
    }

document.getElementById('loginForm').addEventListener('submit', async (e) => {
  e.preventDefault();

  const username = document.getElementById('username').value.trim(); // course code
  const password = document.getElementById('password').value;
  const passwordHash = await hashPassword(password);

  const response = await fetch('https://verdant-lebkuchen-c33346.netlify.app/.netlify/functions/check-password', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ username, passwordHash })
  });

  const result = await response.json();

  if (result.success) {
    // Redirect to course HTML page named exactly as username input
localStorage.setItem("username", username); // e.g., FSF1D
localStorage.setItem("passwordHash", passwordhash);
window.location.href = username + ".html";
  } else {
    document.getElementById('message').textContent = 'Invalid course code or access code.';
  }
});
  </script>

</body>
</html>
