<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>FSF1D Course Content</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
    background: #f9f9f9;
  }
  h1 {
    margin-bottom: 1rem;
  }
  .folder {
    cursor: pointer;
    background: #007bff;
    color: white;
    padding: 10px 15px;
    margin: 5px 0;
    border-radius: 4px;
    user-select: none;
  }
  .folder.open {
    background: #0056b3;
  }
  .files {
    margin-left: 20px;
    margin-top: 5px;
    display: none;
  }
  .files.open {
    display: block;
  }
  .file-item {
    cursor: pointer;
    margin: 3px 0;
    color: #007bff;
    text-decoration: underline;
  }
  .viewer {
    margin-top: 20px;
    border: 1px solid #ccc;
    padding: 10px;
    min-height: 400px;
    background: white;
  }
  iframe, img {
    max-width: 100%;
    height: 600px;
  }
</style>
</head>
<body>

<h1>FSF1D Course Content</h1>

<div id="finder">
  <div class="folder">Unit 1 - Basics
    <div class="files">
      <div class="file-item" data-type="pdf" data-src="content/unit1/lesson1.pdf">Lesson 1 Notes (PDF)</div>
      <div class="file-item" data-type="image" data-src="content/unit1/vocab.png">Vocabulary Image</div>
    </div>
  </div>

  <div class="folder">Unit 2 - Grammar
    <div class="files">
      <div class="file-item" data-type="pdf" data-src="content/unit2/exercises.pdf">Exercises (PDF)</div>
      <div class="file-item" data-type="image" data-src="content/unit2/chart.jpg">Grammar Chart</div>
    </div>
  </div>

  <div class="folder">Review Materials
    <div class="files">
      <div class="file-item" data-type="pdf" data-src="content/review/summary.pdf">Summary Notes</div>
    </div>
  </div>
</div>

<div id="viewer" class="viewer">
  <em>Select a file to view its content here.</em>
</div>

<script>
  // Toggle folder open/close
  document.querySelectorAll('.folder').forEach(folder => {
    folder.addEventListener('click', () => {
      folder.classList.toggle('open');
      const files = folder.querySelector('.files');
      if (files) {
        files.classList.toggle('open');
      }
    });
  });

  // Show selected file in viewer
  document.querySelectorAll('.file-item').forEach(file => {
    file.addEventListener('click', (e) => {
      e.stopPropagation(); // prevent folder toggle
      const viewer = document.getElementById('viewer');
      const type = file.getAttribute('data-type');
      const src = file.getAttribute('data-src');

      if (type === 'pdf') {
        viewer.innerHTML = `<iframe src="${src}" frameborder="0"></iframe>`;
      } else if (type === 'image') {
        viewer.innerHTML = `<img src="${src}" alt="File preview" />`;
      } else {
        viewer.innerHTML = `<p>Unsupported file type.</p>`;
      }
    });
  });
</script>

</body>
</html>
